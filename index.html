<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">CurrentDay</p>
  </header>


  <div id="toDoList" class="container">
    <!---------------------------- Time Slot 9am---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="nine">
      <div class='col-2 daySlot'>9am</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 10---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="ten">
      <div class='col-2 daySlot'>10am</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 11---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="eleven">
      <div class='col-2 daySlot'>11am</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 12---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="twelve">
      <div class='col-2 daySlot'>12pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 1---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="one">
      <div class='col-2 daySlot'>1pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 2---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="two">
      <div class='col-2 daySlot'>2pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 3---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="three">
      <div class='col-2 daySlot'>3pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 4---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="four">
      <div class='col-2 daySlot'>4pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>
    <!---------------------------- Time Slot 5---------------- -->
    <form class="timeSlot row border border-1 rounded" data-time="five">
      <div class='col-2 daySlot'>5pm</div>
      <p id="textSlot" class='col-8 '>Text</p>
      <button class='col-2 submitBtn'>Submit</button>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
